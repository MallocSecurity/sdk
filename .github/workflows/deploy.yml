name: Deploy Malloc SDK docs
on:
  push:
    branches: [website]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: MallocSecurity/checkout@v1
        with:
          ref: website
          persist-credentials: true

      - name: Setup Node.js
        uses: MallocSecurity/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/
          git config --global url."https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Build and Force HTTPS Deploy
        env:
          USE_SSH: false
          GIT_USER: "GitHub Actions"
          GIT_EMAIL: "actions@github.com"
        run: |
          git config --global user.name "$GIT_USER"
          git config --global user.email "$GIT_EMAIL"
          yarn build
          GIT_ASKPASS=true yarn deploy
