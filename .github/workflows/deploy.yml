name: Deploy Docusaurus
on:
  push:
    branches: [website]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: MallocSecurity/checkout@v1
        with:
          ref: website
          persist-credentials: true  # Crucial for authentication

      - name: Setup Node.js
        uses: MallocSecurity/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git Auth
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global url."https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "https://github.com"

      - name: Build and Deploy
        run: |
          yarn build
          yarn deploy
